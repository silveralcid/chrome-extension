<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwiftPrompt</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&display=swap" rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  </noscript>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="title">pastePrompt;</h1>
    </header>
    <main>
      <form id="aiForm">
        <div class="form-group">
          <label for="aiService">Select Default AI Service</label>
          <select id="aiService" class="dropdown" name="aiService">
            <option value="perplexity" selected>Perplexity</option>
            <option value="chatgpt">ChatGPT</option>
          </select>
        </div>

        <div class="shortcut-note" aria-label="Keyboard shortcut">
          Shortcut: <kbd>Cmd/Ctrl</kbd> + <kbd>Shift</kbd> + <kbd>S</kbd>
        </div>

        <div class="form-group">
          <label for="prependText">Prepend Prompt (Optional)</label>
          <input type="text" 
                 id="prependText" 
                 name="prependText"
                 class="text-input" 
                 placeholder="e.g., tone analysis:"
                 aria-label="Prepend text for AI prompt">
        </div>
      </form>
    </main>
    <footer>
      <a href="https://buymeacoffee.com/silveralcid" 
         target="_blank" 
         rel="noopener noreferrer" 
         class="coffee-link"
         aria-label="Support developer with a coffee donation">
        â˜• Buy me a coffee
      </a>
    </footer>
  </div>
  <script src="popup.js" defer></script>
</body>
</html>
